{% extends 'base.html' %}

{% block title %}Nouvelle Consultation{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'consultation_list' %}">Consultations</a></li>
    <li class="breadcrumb-item active">Nouvelle</li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h5 class="mb-0">
                <i class="fas fa-file-medical me-2"></i> Nouvelle Consultation
            </h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Patient *</label>
                            <select name="patient" class="form-select" required>
                                <option value="">Sélectionnez un patient...</option>
                                {% for patient in patients %}
                                <option value="{{ patient.id }}">{{ patient.nom }} {{ patient.prenom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Date *</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Heure *</label>
                    <input type="time" name="heure" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Motif *</label>
                    <textarea name="motif" class="form-control" rows="3" 
                              placeholder="Décrivez le motif de la consultation..." required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Diagnostic</label>
                    <textarea name="diagnostic" class="form-control" rows="3" 
                              placeholder="Diagnostic établi..."></textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'consultation_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-save me-1"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Pré-remplir avec la date et heure actuelles
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.querySelector('input[name="date"]').value = today;
        
        const now = new Date();
        const currentHour = now.getHours().toString().padStart(2, '0') + ':' + 
                           now.getMinutes().toString().padStart(2, '0');
        document.querySelector('input[name="heure"]').value = currentHour;
    });
</script>
{% endblock %}
