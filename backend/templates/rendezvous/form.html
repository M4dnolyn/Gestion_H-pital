{% extends 'base.html' %}

{% block title %}Nouveau Rendez-vous{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'rendezvous_list' %}">Rendez-vous</a></li>
    <li class="breadcrumb-item active">Nouveau</li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">
                <i class="fas fa-calendar-plus me-2"></i> Nouveau Rendez-vous
            </h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Patient *</label>
                            <select name="patient" class="form-select" required>
                                <option value="">Sélectionnez un patient...</option>
                                {% for patient in patients %}
                                <option value="{{ patient.id }}">{{ patient.nom }} {{ patient.prenom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Date *</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Heure de début *</label>
                            <input type="time" name="heure_debut" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Heure de fin *</label>
                            <input type="time" name="heure_fin" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select name="type" class="form-select">
                        <option value="consultation">Consultation</option>
                        <option value="suivi">Suivi</option>
                        <option value="urgence">Urgence</option>
                    </select>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'rendezvous_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-calendar-check me-1"></i> Programmer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Pré-remplir avec la date d'aujourd'hui
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.querySelector('input[name="date"]').value = today;
        
        // Heure par défaut : maintenant + 1 heure
        const now = new Date();
        const startHour = now.getHours().toString().padStart(2, '0') + ':00';
        const endHour = (now.getHours() + 1).toString().padStart(2, '0') + ':00';
        
        document.querySelector('input[name="heure_debut"]').value = startHour;
        document.querySelector('input[name="heure_fin"]').value = endHour;
    });
</script>
{% endblock %}
